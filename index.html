<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        A clone website of https://www.instagram.com/?hl=en-us 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./reset.css"/>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>Insta clone by Jerry</title>
</head>
<body>
    <div class='whole-container'>
        <!-- just for centering the main container. -->
        <div class="margin"></div>
        <div class='main-container'>
            <div class="image-area">
                <img class="phone-pic" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="phone pic"/>
            </div>
            <div class="right-side">
                <div class="login-area">
                    <img class="insta-icon login-item" src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png' alt="insta icon"/>
                    <div class="input-area">
                        <input class='username login-item' type="text" placeholder="Phone number, username, or email"/>
                        <input class='password login-item' type="password" placeholder="Password"/>
                    </div>
                    <button class='login-btn login-item'>Log In</button>
                    <div class="or login-item">OR</div>
                    <button class='login-fb-btn login-item'>
                        <span>
                                <img class='fb-icon' src='http://sundevilgymnastics.com/wp-content/uploads/2016/11/FB-Icon.png' alt='fb icon'/>
                        </span>
                        <span>Log in with Facebook</span>
                    </button>
                    <a class='forgot-pw login-item' href="">Forgot password?</a>
                </div>
                <div class="sign-up">
                    <p>
                        Don't have an account?
                        <a href="">Sign up</a>
                    </p>
                </div>
                <div class="app">
                    <div class='app-word'>
                        <p>Get the app.</p>
                    </div>
                    <div class="app-pic">
                        <a class="apple" href="">
                            <img alt="Available on the App Store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
                        </a>
                        <a class="google" href="">
                            <img alt="Available on the Google Play" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="footer">
            <div class="links">
                <a href="https://about.instagram.com/about-us">ABOUT US</a>
                <a href="https://help.instagram.com/">SUPPORT</a>
                <a href="https://instagram-press.com/">PRESS</a>
                <a href="https://www.instagram.com/developer/">API</a>
                <a href="https://www.instagram.com/about/jobs/">JOBS</a>
                <a href="https://www.instagram.com/legal/privacy/">PRIVACY</a>
                <a href="https://www.instagram.com/legal/terms/">TERMS</a>
                <a href="https://www.instagram.com/explore/locations/">DIRECTORY</a>
                <a href="https://www.instagram.com/directory/profiles/">PROFILES</a>
                <a href="https://www.instagram.com/directory/hashtags/">HASHTAGS</a>
                <a href="">LANGUAGE</a>
            </div>
            <div class="copyright">
                Â© 2019 INSTAGRAM FROM FACEBOOK
            </div>
        </div>
    </div>
</body>
</html>
